stages:
    - build
    - deploy

build_dgx:
    stage: build
    script:
        - module load python3 
        - python3 setup.py bdist_wheel --cuda
        - python3 -m pip install -U sysv-ipc
        - python3 -m pip install cmake-setup
    tags:
        - x86_64
        - cuda11
        - shell
    artifacts:
        paths:
            - ./dist/*whl
        expire_in: 1 day

deploy_dgx:
    stage: deploy
    script:
        - python3 -m pip install keyring==12.0.0 keyrings.alt
        - python3 -m pip install twine==2.0.0 passlib
        - twine upload ./dist/*.whl  --repository-url="$GCC_PYPI_HOST"
    tags:
        - x86_64
        - cuda11
        - shell
    dependencies:
        - build_dgx
    only:
        - tags

build_power:
    stage: build
    script:
        - python3 setup.py bdist_wheel --cuda
    tags:
        - ppc64le
        - cuda10
        - shell
    artifacts:
        paths:
            - ./dist/*whl
        expire_in: 1 day

deploy_power:
    stage: deploy
    script:
        - python3 -m pip install keyring==12.0.0 keyrings.alt
        - python3 -m pip install twine==2.0.0 passlib
        - python3 -m twine upload ./dist/*.whl --repository-url="$GCC_PYPI_HOST"
    tags:
        - ppc64le
        - cuda10
        - shell
    dependencies:
        - build_power
    only:
        - tags

build_docs:
  image: gccdockers/annotat3d:cuda-11.2
  stage: build
  script:
    - cd docs
    - make
  tags:
    - x86_64
    - docker
  artifacts:
    paths:
      - ./docs/build/
    expire_in: 1 day

deploy_docs:
  stage: deploy
  image: ubuntu:latest
  script:
    - mkdir -p /var/www/html/ssc/ssc-cdi/
    - rm -rf /var/www/html/ssc/ssc-cdi/*
    - cp -r ./docs/build/html/* /var/www/html/ssc/ssc-cdi/
  tags:
    - wiki
